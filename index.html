<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">  
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
</head>
<body>
  <div class="card">
        <div class="text-container">
            <div class="header"><h1>Get <span class="ins">insights</span> that help your business grow.</h1></div>
            <br/>
            <div class="sub-header">
              <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
              experience, and overall efficiency.</p>
            </div>
            <br/>
            <br/>
            <br/>
            <div class="stats">
              <div class="stats-1"><h2>10k+</h2>COMPANIES</div>
              <div class="stats-2"><h2>314</h2>TEMPLATES</div>
              <div class="stats-3"><h2>12M+</h2>QUERIES</div>
            </div>
          </div>
        <div class="layout"> <img src="images/image-header-desktop.jpg"></div>
    </div>
    <br/>
    <br/>
    <br/>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a> 
      Coded by <a href="https://github.com/nebiyou12">Nebiyou Ersabo.</a>
    </div>
</body>
</html>
